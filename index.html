<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord Verify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7289da, #23272a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        a.verify-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.2s;
        }
        a.verify-btn:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Discordでログインして認証しよう</h1>
    <a class="verify-btn" href="{{ discord_auth_url }}">✅ verify with Discord</a>
    <footer>© black_.ルアン.</footer>
</body>
</html>
