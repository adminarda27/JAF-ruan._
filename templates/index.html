<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord Verify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #5865F2, #23272a, #99aab5, #2c2f33);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        a.verify-btn {
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid #7289da;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #5865F2, 0 0 30px #5865F2;
            transition: all 0.3s ease;
        }

        a.verify-btn:hover {
            background: rgba(88, 101, 242, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px #5865F2, 0 0 40px #5865F2;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div>
        <h1>Discordで認証する</h1>
        <a class="verify-btn" href="{{ discord_auth_url }}">✅ Verify with Discord</a>
    </div>
    <footer>© 2025 YourSite. All rights reserved.</footer>
</body>
</html>
